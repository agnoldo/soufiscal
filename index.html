<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
<!--    <meta http-equiv="Content-Security-Policy" content="script-src: 'unsafe-eval' 'unsafe-inline'; style-src 'self'; default-src * data: blob: filesystem:; ">-->
<!--    <meta http-equiv="Content-Security-Policy" content="default-src * data: blob: filesystem:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' * ">-->
    <title>SouFiscal</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- load requirejs config -->
    <script src="main.js"></script>
    <!-- load requirejs -->
    <script src="lib/requirejs/require.min.js"></script>
    <!-- load other components and plugins (mainly ionic) -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/ionic-ion-autolistdivider/ionic-ion-autolistdivider.js"></script>
    <script src="lib/ionic-sidetab/dist/ion-sidetabs.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <!-- load boot-script - it loads configs, routes, runs and bootstraps the app -->
    <script src="app/boot.js"></script>
  </head>
  <body ng-controller="AppCtrl" ng-show="ready" class="ng-hide">
    <ion-side-menus>
      <ion-side-menu-content>
        <!-- The nav bar that will be updated as we navigate -->
        <ion-nav-bar class="bar-energized">
          <ion-nav-back-button>&nbsp;</ion-nav-back-button>
          <ion-nav-buttons side="left">
             <!-- Toggle left side menu -->
             <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
             <!-- Toggle right side menu -->
             <button menu-toggle="right" class="button button-icon icon ion-help"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <!-- where the initial view template will be rendered -->
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="background-royal">
          <ion-list>
            <ion-item nav-clear menu-close menu-toggle="left" class="item-divider item-royal item-icon-right" ui-sref="menu">Inicial <i class="icon ion-home"></i></ion-item>
            <ion-item nav-clear menu-close menu-toggle="left" class="item-royal item-icon-right" ui-sref="dashboard">Convênios e Obras <i class="icon ion-ios-search"></i></ion-item>
            <ion-item nav-clear menu-close menu-toggle="left" class="item-royal item-icon-right" ui-sref="tarefas">Tarefas Disponíveis <i class="icon ion-code-working"></i></ion-item>
            <ion-item nav-clear menu-close menu-toggle="left" class="item-royal item-icon-right" ui-sref="deolho">Em Acompanhamento <i class="icon ion-eye"></i></ion-item>
            <ion-item nav-clear menu-close menu-toggle="left" class="item-royal item-icon-right" ui-sref="comunidade">Comunidade <i class="icon ion-ios-people"></i></ion-item>
            <ion-item nav-clear menu-close menu-toggle="left" class="item-divider item-royal item-icon-right" ui-sref="login_signup">Configurações <i class="icon ion-ios-gear-outline"></i></ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu side="right">
        <ion-header-bar class="bar-energized">
          <h1 class="title">Ajuda</h1>
        </ion-header-bar>
        <ion-content class="background-royal">
          <ion-list>
            <ion-item nav-clear menu-close menu-toggle="right" class="item-royal item-icon-right" ng-click="openModal($index)" ng-repeat="page in pages">
              {{page.title}}
              <i class="icon" ng-class="page.icon"></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
